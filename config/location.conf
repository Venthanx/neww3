location /baidu     {
    proxy_set_header Accept-Encoding "";  
    proxy_redirect http://www.baidu.com/ http://$host/baidu/;  
    proxy_pass http://www.baidu.com/; proxy_set_header X-Real-IP $remote_addr;  
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;  
    # sub_filter_types *;
    sub_filter_once off;
    # subs_filter 'www.baidu.com' '$host/baidu';  
    # subs_filter 'href="/' 'href="http://$host/baidu/';  
    # subs_filter '<form action="/' '<form action="http://$host/baidu/';  
}

